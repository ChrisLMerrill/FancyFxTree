apply plugin: 'java'
apply plugin: 'maven'

version 1.0
group = 'net.christophermerrill'

repositories
    {
    mavenLocal()
    jcenter()
    }

dependencies
    {
    testCompile 'net.christophermerrill:TestFxUtils:1.0'
    testCompile 'org.testfx:testfx-core:4.0.4-alpha'
    testCompile 'org.testfx:testfx-junit:4.0.4-alpha'
    testCompile 'org.testfx:testfx-legacy:4.0.4-alpha'
    testCompile 'junit:junit:4.12'
    }

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
    }

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
    }

artifacts {
    archives sourcesJar
    archives javadocJar
    }

if (JavaVersion.current().isJava8Compatible()) {
    allprojects {
      tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
      }
    }
  }

